<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="box">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="Age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birthday"
          >
        </label>
          I accept the term of the agreement
        <input
          type="checkbox"
          name="terms"
        >
      </fieldset>
      <div class="space"></div>
      <fieldset class="box"
      >
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="e-mail"
            placeholder="email@example.com"
            maxlength="20"
            required
          >
        </label>
        <label class="form-password">
          Password:
          <input
            type="password"
            name="Password"
            minlength="8"
          >
        </label>
      </fieldset>
      <div class="space"></div>
      <fieldset class="box">
        <legend>An interesting fact about you!</legend>
        <div class="choose">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="answer"
              value="yes"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="answer"
              value="no"
            >
              No
          </label>
        </div>
        <div class="color">
          What is your favorite color?
          <label class="form-color">
            <input
              type="color"
              name="color"
              value="#000000"
            >
          </label>
        </div>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="bed"
            step="2"
          >
        </label>
        <label class="cars">What are your favorite brand of cars?</label>
        <select
          name="cars"
          size="4"
          multiple
        >
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
        <div>
          <label class="vol">How do you rate our work?</label>
          <input
            type="range"
            name="vol"
          >
        </div>
      </fieldset>
      <div class="space"></div>
      <fieldset class="box">
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea name="feedback">
          </textarea>
        </label>
        <div>
          <label class="recommend">Would you recommend us?</label>
          <select
            name="recommend"
            size="1"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <div class="space"></div>
      <button type="submit">Submit</button>
      <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>
</html>
